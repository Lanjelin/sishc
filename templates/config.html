{% extends "base.html" %} {% block head %} {% endblock %} {% block title%}Edit
Global Configuration{% endblock %} {% block body %}
<section class="section">
  <div class="container">
    <h1 class="title">Edit Global Configuration</h1>
    <form method="post">
      <div class="field">
        <div class="control">
          <a href="{{ url_for('index') }}" class="button is-link ml-0"
            >Back to Tunnels</a
          >
          <button type="submit" class="button is-primary">Save Changes</button>
        </div>
      </div>
      <div class="field">
        <label class="label">SSH Key</label>
        <div class="control">
          <input
            class="input"
            type="text"
            name="ssh_key"
            value="{{ config.ssh_key }}"
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Local Protocol</label>
        <div class="control">
          <input
            class="input"
            type="text"
            name="local_protocol"
            value="{{ config.local_protocol }}"
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Local Host</label>
        <div class="control">
          <input
            class="input"
            type="text"
            name="local_host"
            value="{{ config.local_host }}"
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Local Port</label>
        <div class="control">
          <input
            class="input"
            type="text"
            name="local_port"
            value="{{ config.local_port }}"
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Remote Port</label>
        <div class="control">
          <input
            class="input"
            type="text"
            name="remote_port"
            value="{{ config.remote_port }}"
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Remote Server</label>
        <div class="control">
          <input
            class="input"
            type="text"
            name="remote_server"
            value="{{ config.remote_server }}"
          />
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
